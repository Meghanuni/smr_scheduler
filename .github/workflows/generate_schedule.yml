name: "ðŸ“… Generate Monthly Schedule"

on:
  # Scheduled run on the 25th of every month at 06:00 UTC
  schedule:
    - cron: '0 6 25 * *'
  # Manual trigger button in the GitHub UI
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1) checkout code
      - uses: actions/checkout@v3

      # 2) set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) compute next month/year with date CLI (avoids YAML here-doc pain)
      - name: Compute next-month year & month
        id: vars
        run: |
          # get first of this month, add 32 days â†’ into next month
          first_of_month=$(date +%Y-%m-1)
          next=$(date -d "$first_of_month +32 days" +%Y-%m)
          year=${next%-*}
          month=${next#*-}
          echo "month=$month" >> $GITHUB_OUTPUT
          echo "year=$year"   >> $GITHUB_OUTPUT

      # 5) run the scheduler
      - name: Generate schedule
        run: |
          python scheduler.py \
            --input availability.xlsx \
            --month ${{ steps.vars.outputs.month }} \
            --year  ${{ steps.vars.outputs.year }} \
            --output schedule_${{ steps.vars.outputs.month }}_${{ steps.vars.outputs.year }}.xlsx

      # 6) commit & push any changes back to repo
      - name: Commit & push schedule
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule_*.xlsx
          git diff --quiet || git commit -m "ðŸ“… Monthly schedule for ${{ steps.vars.outputs.month }}/${{ steps.vars.outputs.year }}"
          git push
